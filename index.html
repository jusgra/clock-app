<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="icon" href="https://em-content.zobj.net/thumbs/120/microsoft/319/ten-oclock_1f559.png" />
